<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–∏–≤–µ—Ç –æ—Ç –ù–∏–∫–∏—Ç—ã</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="emoji">üëã</div>
        <h1>–ü—Ä–∏–≤–µ—Ç, —è –í–∏—Ç—è</h1>
        
        <div class="form-section">
            <div class="form-group">
                <label for="textInput">–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏:</label>
                <textarea id="textInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="excludeInput">–°–ª–æ–≤–∞ –¥–ª—è –∏—Å–∫–ª—é—á–µ–Ω–∏—è (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é):</label>
                <input type="text" id="excludeInput" placeholder="–Ω–∞–ø—Ä–∏–º–µ—Ä: –ø—Ä–∏–≤–µ—Ç, –º–∏—Ä">
                <div class="info-text">–ë—É–¥—É—Ç –∏—Å–∫–ª—é—á–µ–Ω—ã —É–∫–∞–∑–∞–Ω–Ω—ã–µ —Å–ª–æ–≤–∞ –∏ –æ–¥–Ω–æ–∫–æ—Ä–µ–Ω–Ω—ã–µ –∏–º</div>
            </div>
            
            <button class="btn" onclick="processText()">–û–±—Ä–∞–±–æ—Ç–∞—Ç—å —Ç–µ–∫—Å—Ç</button>
            
            <div id="result" class="result">
                <div class="result-label">–†–µ–∑—É–ª—å—Ç–∞—Ç:</div>
                <div class="result-text" id="resultText"></div>
            </div>
        </div>
        
        <div class="history-section">
            <h2>–ò—Å—Ç–æ—Ä–∏—è –∑–∞–ø—Ä–æ—Å–æ–≤</h2>
            <div id="historyContainer" class="history-container">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏...</div>
            </div>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ç–µ–∫—Å—Ç–∞ —á–µ—Ä–µ–∑ API
        async function processText() {
            const textInput = document.getElementById('textInput').value.trim();
            const excludeInput = document.getElementById('excludeInput').value.trim();
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            const btn = document.querySelector('.btn');
            
            if (!textInput) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏');
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            btn.disabled = true;
            btn.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';
            resultDiv.classList.remove('show');
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ API
                const requestData = {
                    text: textInput,
                    exclude_words: excludeInput
                };
                
                console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', requestData);
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º URL API: –µ—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ –ª–æ–∫–∞–ª—å–Ω–æ, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∞–±—Å–æ–ª—é—Ç–Ω—ã–π URL
                const apiUrl = (window.location.protocol === 'file:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
                    ? 'https://tg-text.ru/api/process'
                    : '/api/process';
                
                console.log('URL:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(requestData),
                    credentials: 'same-origin'
                }).catch(err => {
                    console.error('–û—à–∏–±–∫–∞ fetch:', err);
                    throw err;
                });
                
                console.log('–ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç:', response.status, response.statusText);
                console.log('Headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    let errorData;
                    try {
                        errorData = await response.json();
                    } catch (e) {
                        const text = await response.text();
                        console.error('–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å –æ—à–∏–±–∫—É:', text);
                        errorData = { error: `–û—à–∏–±–∫–∞ ${response.status}: ${response.statusText}` };
                    }
                    throw new Error(errorData.error || `–û—à–∏–±–∫–∞ ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã:', data);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                resultText.textContent = data.result || '–†–µ–∑—É–ª—å—Ç–∞—Ç –ø—É—Å—Ç';
                resultDiv.classList.add('show');
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏
                loadHistory();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                console.error('Stack:', error.stack);
                
                let errorMessage = '–û—à–∏–±–∫–∞: ' + error.message;
                
                // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                if (error.message === 'Failed to fetch' || error.name === 'TypeError') {
                    errorMessage = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ (F12) –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.';
                }
                
                resultText.textContent = errorMessage;
                resultDiv.classList.add('show');
            } finally {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                btn.disabled = false;
                btn.textContent = '–û–±—Ä–∞–±–æ—Ç–∞—Ç—å —Ç–µ–∫—Å—Ç';
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª—è—Ö –≤–≤–æ–¥–∞
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                processText();
            }
        });
        
        document.getElementById('excludeInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                processText();
            }
        });
        
        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏ –∑–∞–ø—Ä–æ—Å–æ–≤ –∏–∑ MySQL
        async function loadHistory() {
            const historyContainer = document.getElementById('historyContainer');
            historyContainer.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏...</div>';
            
            try {
                const apiUrl = (window.location.protocol === 'file:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
                    ? 'https://tg-text.ru/api/history'
                    : '/api/history';
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.requests || data.requests.length === 0) {
                    historyContainer.innerHTML = '<div class="no-history">–ò—Å—Ç–æ—Ä–∏—è –∑–∞–ø—Ä–æ—Å–æ–≤ –ø—É—Å—Ç–∞</div>';
                    return;
                }
                
                let html = `<div class="history-info">–í—Å–µ–≥–æ –∑–∞–ø—Ä–æ—Å–æ–≤: ${data.total}</div>`;
                html += '<table class="history-table">';
                html += '<thead><tr><th>‚Ññ</th><th>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è</th><th>–ó–∞–ø—Ä–æ—Å</th><th>–ò—Å–∫–ª—é—á–µ–Ω–æ</th><th>–†–µ–∑—É–ª—å—Ç–∞—Ç</th></tr></thead>';
                html += '<tbody>';
                
                data.requests.forEach((request, index) => {
                    const date = new Date(request.created_at).toLocaleString('ru-RU');
                    const requestText = escapeHtml(request.request_text);
                    const excludeWords = request.exclude_words ? escapeHtml(request.exclude_words) : '-';
                    const resultText = request.result_text ? escapeHtml(request.result_text) : '-';
                    
                    html += `
                        <tr>
                            <td class="history-number">#${data.total - index - data.offset}</td>
                            <td class="history-date">${date}</td>
                            <td class="history-request">${requestText}</td>
                            <td class="history-exclude">${excludeWords}</td>
                            <td class="history-result">${resultText}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                historyContainer.innerHTML = html;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏:', error);
                historyContainer.innerHTML = `<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏—Å—Ç–æ—Ä–∏–∏: ${error.message}</div>`;
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', function() {
            loadHistory();
        });
    </script>
</body>
</html>
