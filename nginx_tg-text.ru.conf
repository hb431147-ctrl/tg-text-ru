# Конфигурация Nginx для tg-text.ru
# Разместить в: /etc/nginx/conf.d/tg-text.ru.conf

# Редирект HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name tg-text.ru www.tg-text.ru;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tg-text.ru www.tg-text.ru;

    # SSL сертификаты
    ssl_certificate /etc/ssl/tg-text.ru/fullchain.crt;
    ssl_certificate_key /etc/ssl/tg-text.ru/certificate.key;

    # Современные настройки SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Безопасность
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Корневая директория сайта
    root /var/www/tg-text.ru/public_html;
    index index.html index.htm;

    # Логи
    access_log /var/www/tg-text.ru/logs/access.log;
    error_log /var/www/tg-text.ru/logs/error.log;

    # API проксирование
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering off;
    }

    # Основная локация (SPA routing для React)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Запретить доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Запретить доступ к логам
    location ~ ^/logs/ {
        deny all;
    }
}

